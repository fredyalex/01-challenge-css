<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <div class="container">
            <img class="container-image" src="images/image-qr-code.png" alt="QR code">
            <h2 class="container-title">Improve your front-end skills by building projects</h2>
            <p class="container-description">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </body>
</html>
